
<ion-header>

  <ion-navbar>
    <ion-title>mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" end>
    <button ion-button (click)="cerrar_modal()">
        Cerrar Modal

    </button>
  </ion-toolbar>
</ion-footer>
